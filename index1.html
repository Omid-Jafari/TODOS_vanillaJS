<!DOCTYPE html>
<html>
<head>
	<title>Todos | Modern JS!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles1.css">
</head>
<body>
	<div>
		<div class="container">
			<div class="w-50 mx-auto my-3">				
				<h1 class=" text-center mt-5 text-white">Todos</h1>
				<div class="text-center" id="actions">
					<button class="btn btn-primary" data-action="add" id="plus">Add</button>
					<button class="btn btn-success" data-action="search">Search</button>
				</div>
				<div class="form-group mt-3" id="form-wrapper">
				</div>
				<div class="list-group">
					<ul class="list-group" id="todos-list">
					  <li class="list-group-item">
					  	<span>An item</span>
					  	<img class="float-right" src="media/delete.png" alt="delete icon">
					  </li>
					  <li class="list-group-item">
					  	<span>A second item</span>
					  	<img class="float-right" src="media/delete.png" alt="delete icon">
					  </li>
					  <li class="list-group-item">
					  	<span>A third item</span>
					  	<img class="float-right" src="media/delete.png" alt="delete icon">
					  </li>
					  <li class="list-group-item">
					  	<span>A fourth item</span>
					  	<img class="float-right" src="media/delete.png" alt="delete icon">
					  </li>
					  <li class="list-group-item">
					  	<span>And a fifth one</span>
					  	<img class="float-right" src="media/delete.png" alt="delete icon">
					  </li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<video loop autoplay muted>
		<source src="media/cut.mp4" type="video/mp4">
	</video>
<script src="todos1.js"></script>
</body>
</html>
